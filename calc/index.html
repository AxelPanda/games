<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Calc</title>
    <link rel="stylesheet" href="calc.min.css"/>
</head>
<body>
<div class="wrap">
    <div class="status">
        <p>得分：</p>
        <div id="score">0</div>
    </div>
    <div class="content">
        <div class="process-wrap">
            <div id="process" class="animation"></div>
        </div>
        <div id="equation"></div>
    </div>
    <div class="action">
        <a id="trueBtn" class="btn" href="javascript:;">✔</a>
        <a id="falseBtn" class="btn" href="javascript:;">✘</a>
    </div>
    <div id="mask">
        <div class="share">点这里分享▲</div>
        <div id="result"></div>
        <a id="restartBtn" class="btn" href="javascript:;">► 开始</a>
    </div>
</div>

<script src="calc.min.js"></script>
</body>
</html>
